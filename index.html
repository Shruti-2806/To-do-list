<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diplomata&family=Kenia&family=Lobster&display=swap"

</head>

<body>
    <div class="container">
        <div class="quote">
            <p>Let your to-do list be those things that light your passion and wtach your focus burn through every
                obstacle in
                the way</p>
        </div>
        <div class="todo-app">
            <h2>To-Do List <img src="img.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add new task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
              <li>Task 2</li>
              <li> Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
